<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #container {
            width: 300px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="container">
    <h2>登入</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="使用者名稱" required><br>
        <input type="password" id="password" placeholder="密碼" required><br>
        <input onclick="window.location.href = 'http://localhost:8080/OSPS/homepage';" type="submit" value="登入">
    </form>
    <p>還沒有帳號？<a href="register.html">註冊</a></p>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        // 在這裡實作登入功能，可以使用AJAX或其他方式向後端發送請求
        // 這裡只是一個簡單的範例，實際應用需要適應你的後端程式
        console.log("使用者名稱: " + username + ", 密碼: " + password);
    });
</script>
</body>
</html>
